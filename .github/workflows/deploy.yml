name: Build and Deploy container

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        run: |
          docker buildx bake --set backend.tags=nouw/smoelenboek:latest --set backend.platform=linux/amd64,linux/arm64 --push


  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    steps:
     - name: Restart Docker containers
       uses: appleboy/ssh-action@v1.2.0
       with:
         host: ${{ secrets.SERVER_IP }}
         username: ${{ secrets.SERVER_USER }}
         key: ${{ secrets.DEPLOY_GH_PRIVATE_KEY }}
         script: |
          cd /home/${{ secrets.SERVER_USER }}/smoelenboek 
          docker pull nouw/smoelenboek
          docker compose up -d
